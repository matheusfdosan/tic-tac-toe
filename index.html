<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe Game</h1>
    <p class="alternation"><span>X</span>'s turn</p>

    <div class="container">
      <div class="square_line line_one">
        <input type="checkbox" class="square square1" />
        <input type="checkbox" class="square square2" />
        <input type="checkbox" class="square square3" />
      </div>
      <div class="square_line line_two">
        <input type="checkbox" class="square square4" />
        <input type="checkbox" class="square square5" />
        <input type="checkbox" class="square square6" />
      </div>
      <div class="square_line line_three">
        <input type="checkbox" class="square square7" />
        <input type="checkbox" class="square square8" />
        <input type="checkbox" class="square square9" />
      </div>
    </div>

    <div class="winner_screen">
      <h2>The winner is</h2>
      <span></span>

      <img src="assets/party_flags.gif" alt="party_flags" />

      <button>Play Again</button>
    </div>

    <div class="draw_screen">
      <h2>The game ended in a draw</h2>

      <img src="assets/draw.svg" alt="draw_image" />

      <button>Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
